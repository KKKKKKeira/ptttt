<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTT 輿情趨勢圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2 style="text-align:center">PTT 八卦版情緒趨勢圖</h2>
  <canvas id="trendChart" width="1000" height="400"></canvas>

  <script>
    fetch("/data")
      .then(res => res.json())
      .then(data => {
        const labels = data.map(d => d.hour);
        const values = data.map(d => d.change_from_base);
        const ctx = document.getElementById("trendChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "相對基準的負面詞變化量",
              data: values,
              borderColor: "red",
              borderWidth: 2,
              pointRadius: 4,
              tension: 0.2
            }]
          },
          options: {
            scales: {
              x: { title: { display: true, text: '時間' } },
              y: { title: { display: true, text: '變化量' } }
            }
          }
        });
      });
  </script>
</body>
</html>
